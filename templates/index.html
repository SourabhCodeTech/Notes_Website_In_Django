<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <title>Home</title>
</head>
<body class="bg-dark my-2 text-white">
    {% if messages %}
    {% for msg in messages %}
        <div class="alert alert-{{msg.tags}} text-center">
            <h1>{{msg}}</h1>
            <a href="notes">Click Here to Show Notes!</a>
        </div>
    {% endfor %}
    {% endif %}
    <div class="container" style="margin-top: 30vh; text-align: center;">
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <h3>Fill The Form and Click Add Notes. So, Your Notes are Added!</h3>
            <div class="d-flex flex-column h-100">
                <input name="title" id="title" type="text" placeholder="Title" class="form-control my-2">
                <input name="desc" id="desc" type="text" placeholder="Description" class="form-control my-2">
                <button type="submit" class="btn btn-outline-danger my-2">Add Note.</button>
            </div>
        </form>
    </div>
</body>
<script src="{% static 'bootstrap.bundle.js' %}"></script>
</html>
